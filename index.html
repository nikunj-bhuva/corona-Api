<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Api</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Corona Virus Live Tracker</h1>
    <div class="container">
      <table style="border:4px solid black; border-radius: 15px; background-color:white;" cellspacing="10" class="table" width="80%">
        <thead>
          <tr>
            <center>
              <th
                style="
                  border: 3px solid black;
                  border-radius: 10px;
                  color: black;
                  font-size: 22px;
                  margin: 10px;
                "
              >
                active
              </th>
              <th
                style="border: 3px solid black; border-radius: 10px; color: black; font-size: 22px;"
              >
                confirmed
              </th>
              <th
                style="border: 3px solid black; border-radius: 10px; color:black; font-size: 22px"
              >
                deaths
              </th>
              <th
                style="border: 3px solid black; border-radius: 10px; color: black; font-size: 22px"
              >
                deltaconfirmed
              </th>
              <th
                style="border: 3px solid black; border-radius: 10px; color:black; font-size: 22px"
              >
                deltadeaths
              </th>
            </center>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
